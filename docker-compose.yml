version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chat-api-postgres
    environment:
      POSTGRES_DB: chat-premier
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
      - ./scripts/01-extensions.sql:/docker-entrypoint-initdb.d/01-extensions.sql
      - ./scripts/02-schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
      - ./scripts/03-user-table.sql:/docker-entrypoint-initdb.d/03-user-table.sql
    networks:
      - chat-api-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

